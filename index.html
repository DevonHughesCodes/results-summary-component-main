<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="card-container">
      <section class="results">
        <h1 class="title">Your Result</h1>
        <div class="circle">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2 class="title">Summary</h2>
        <div class="rows">
          <div class="row row-1">
            <div class="badge-icon">
              <img src="./assets/images/icon-reaction.svg" alt="reaction badge icon">
              <b class="reaction">Reaction</b>
            </div>
            <p><b>80</b> <span>/ 100</span></p>
          </div>
          <div class="row row-2">
            <div class="badge-icon">
              <img src="./assets/images/icon-memory.svg" alt="memory badge icon">
              <b class="memory">Memory</b>
            </div>
            <p><b>92</b> <span>/ 100</span></p>
          </div>
          <div class="row row-3">
            <div class="badge-icon">
              <img src="./assets/images/icon-verbal.svg" alt="verbal badge icon">
              <b class="verbal">Verbal</b>
            </div>
            <p><b>61</b> <span>/ 100</span></p>
          </div>
          <div class="row row-4">
            <div class="badge-icon">
              <img src="./assets/images/icon-visual.svg" alt="visual badge icon">
              <b class="visual">Visual</b>
            </div>
            <p><b>72</b> <span>/ 100</span></p>
          </div>
        </div>
        <div class="button-box">
          <button class="btn">Continue</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/DevonHughesCodes">Devon Hughes</a>.
    </div>
  </footer>
</body>
</html>
